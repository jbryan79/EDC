<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="toolboxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97328;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a"/>

  <!-- Toolbox body -->
  <rect x="20" y="45" width="60" height="35" rx="4" fill="url(#toolboxGrad)" stroke="#ffaa64" stroke-width="2"/>

  <!-- Toolbox handle -->
  <path d="M 35 45 L 35 35 Q 35 30 40 30 L 60 30 Q 65 30 65 35 L 65 45"
        fill="none"
        stroke="#ff8c32"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Toolbox details/rivets -->
  <circle cx="30" cy="57" r="2" fill="#ffaa64"/>
  <circle cx="70" cy="57" r="2" fill="#ffaa64"/>
  <circle cx="30" cy="70" r="2" fill="#ffaa64"/>
  <circle cx="70" cy="70" r="2" fill="#ffaa64"/>

  <!-- Lock/latch -->
  <rect x="47" y="60" width="6" height="8" rx="1" fill="#1a1410" stroke="#ffaa64" stroke-width="1"/>
</svg>
